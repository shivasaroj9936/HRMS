<div class="container">

    <div class="buy-coupons">
        <div class="left">
            <div class="amount">
                <h2>Amount Due</h2>
                <p>Available coupon for purchase: xxxx</p>
            </div>
            <h3>
                â‚¹75
            </h3>
            <div class="details">

                </p>

                    View Details
                </button>

            </div>

    <div class="main mt-10 " >
        <div class="table-heading">

            <h2>{{monthNames[currentMonth]}} {{currentYear}}</h2>
            <app-coupon-legend> </app-coupon-legend>
        </div>
        <app-lunch-calendar [myCalendar]="myCalendar" [options]="options" (calendarData)="updateCalendarData($event)"  >
        </app-lunch-calendar>

    </div>
