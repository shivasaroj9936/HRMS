<section>
    <div class="basic_card">
        <div class="header">
            <h3 class="header_text">{{uiText.MODULE_HEADING}}</h3>
        </div>
        <form [formGroup]="filterForm" (ngSubmit)="filter()">
            <div class="filter">
                <div class="formfield 4">

                <app-common-input directiveName="noSpecialChar" [labelStyle]="'light'" [label]="uiText.NAME"  [inputFormControl]="getControl('name')"></app-common-input>

                </div>
                <div class="formfield 4">
       
                    <app-common-dropdown [label]="uiText.DEPARTMENT" [labelStyle]="'light'" [data]="departments" [dropdownDownControlName]="getControl('technology')" ></app-common-dropdown>
                    
                </div>
            </div>
            <div class="actions">

                <button type="reset" (click)="reset()" mat-raised-button class="reset btn_cancel">{{uiText.RESET}}</button>
                <button type="submit" mat-raised-button class="btn_primary">
                    <mat-icon class="icon">search</mat-icon>
                    {{uiText.BUTTON_TEXT}}</button>
            </div>
        </form>
    </div>
    <div class="employees">
        <h3 *ngIf="directoryDataList.length==0">No Data Found </h3> 
        <ng-container *ngFor="let emp of directoryDataList">

            <div class="emp_details_card">
                <figure>
                    <img [src]=[emp.IMAGE] alt="emp Image">
                </figure>
                <div class="basic_details">
                    <h3 class="name">{{emp.EMP_NAME|titlecase}}</h3>
                    <h4 class="designation">{{emp.EMP_DESIGNATION}}-{{emp.EMP_TECHNOLOGY}}</h4>
                </div>
                <div class="common_details">
                    <p>
                        <mat-icon>alternate_email</mat-icon>
                        <span>{{emp.EMAIL}}</span>
                    </p>
                    <p>
                        <mat-icon>cake</mat-icon>
                        <span>{{emp.BIRTH_DATE}}, {{emp.BIRTH_MONTH}}</span>
                    </p>
                </div>
            </div>
        </ng-container>
    </div>

</section>
