<section>

    <div  class="add_leave">
        <div class="header">
            <h3 class="heading">Create New DSR</h3>
            <button class="btn_add_new" (click)="toggle=!toggle">+Add New</button>
        </div>
        <form  [@fadeInUp] *ngIf="toggle" [formGroup]="dsrForm" (ngSubmit)="onSubmit()">

            <div class="left">
                <div class="row">
                    <app-common-dropdown [label]="'Project'" [data]="projects"
                        [dropdownDownControlName]="getControl('project')"></app-common-dropdown>
                </div>
                <div class="half_day">
                    <app-common-date-picker [label]="'Date'"
                        [inputFormControl]="getControl('date')"></app-common-date-picker>

                        <app-common-time-picker [label]="'Estimated Hour'" [inputFormControl]="getControl('logged_hr')"></app-common-time-picker>
                    <mat-checkbox class="example-margin" value="true" (click)="onSelect()" >No Work Done</mat-checkbox>
                </div>

            </div>
            <div class="right">
                <app-common-text-editor [label]="'Description'"
                    [inputFormControl]="getControl('description')"></app-common-text-editor>
            </div>
            <div class="actions">
                <button class="btn_primary save" mat-raised-button type="submit" >Add</button>
                <button class="btn_cancel cancel" mat-raised-button type="reset" (click)="toggle=false"> Cancel</button>

            </div>
        </form>

    </div>

    <div class="filter">
        <form [formGroup]="filterForm" (ngSubmit)="onFilter()"> 
            <app-common-date-picker [label]="'Start Date'" [inputFormControl]="getFilterControl('start_date')" [maxDate]="getFilterControl('end_date').value" ></app-common-date-picker>
            <app-common-date-picker [label]="'End Date'" [inputFormControl]="getFilterControl('end_date')" [minDate]="getFilterControl('start_date').value" ></app-common-date-picker>     
            <app-common-dropdown [label]="'Submission Status'" [data]="submissionStatus"  [dropdownDownControlName]="getFilterControl('submission_status')"></app-common-dropdown>
            <app-common-dropdown [label]="'Project'" [data]="projects" [dropdownDownControlName]="getFilterControl('project')"></app-common-dropdown>
            <app-common-dropdown [label]="'Final Approval Status'" [data]="finalApprovalStatus"[dropdownDownControlName]="getFilterControl('final_approve')"></app-common-dropdown>
            <app-common-dropdown [label]="'Hours'" [data]="hours" [dropdownDownControlName]="getFilterControl('hours')"></app-common-dropdown>
            <div class="actions">
                <button class="btn_primary save" mat-raised-button type="submit">Search</button>
                <button class="btn_cancel cancel" mat-raised-button type="reset"> Reset</button>
            </div>
        </form>
    </div>


    
    
    
    <div class="table">
        <app-common-table [heading]="'List All Worksheets'" [pagination]="true" [searchFilter]="true" [columns]="columns" [dataSourceForTable]="dataSource"></app-common-table>
        <!-- <app-common-table [heading]="'List All Worksheets'" [pagination]="true" [searchFilter]="true" [columns]="columns" [tableDataNew]="Table_DATA"></app-common-table> -->


    </div>

</section>
