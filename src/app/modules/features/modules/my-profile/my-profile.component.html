<section>
    <div class="profile_wraper">
        <figure>
            <img src="/assets/default_male.jpg" alt="user_image">
        </figure>
        <div class="profile_info">
            <div class="name">
                <h3>Shiva Saroj</h3>
            </div>
            <div class="basic_info">

                <div class="login_details">
                    <strong>Email : </strong>
                    <span>shiva.saroj@appinventiv.com</span>
                </div>
                <div class="login_details">
                    <strong>Employee ID : </strong>
                    <span>AI1580</span>
                </div>
                <div class="login_details">
                    <strong>Designation : </strong>
                    <span>Software Engineer</span>
                </div>
                <div class="login_details">
                    <strong>Last Login : </strong>
                    <span>Feb-01-2023 12:25 PM from 172.31.25.47</span>
                </div>
            </div>
        </div>
    </div>

    <div class="profile_part_container">
        <div class="profile_parts">
            <ng-container *ngFor="let data of profileParts">
                <div class="part" [routerLink]=[data.route] routerLinkActive="is_active">
                    <mat-icon class="icon">{{data.icon}}</mat-icon>
                    <span>{{data.title}}</span>
                </div>
            </ng-container>
          
        </div>
        <div class="profile_info_container">
            <router-outlet></router-outlet>
        </div>
    </div>


</section>
