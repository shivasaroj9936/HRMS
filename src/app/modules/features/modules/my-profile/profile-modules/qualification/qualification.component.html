<section @slideInRight>
        <div class="header">
            <p class="header-text">{{uiMessage.QUALIFICATION_HEADER}}</p>
        </div>
            <form >
                <div class="inputs">
                    <div class="formfield 1">
                        <label class="label">{{labelMessage.SCHOOL}}</label>
                        <mat-form-field appearance="outline" class="increaseFormfield">
                            <input [placeholder]="labelMessage.SCHOOL" matInput>
                        </mat-form-field>
                    </div>

                    <div class="formfield 2">
                        <app-common-dropdown [label]="labelMessage.EDUCATION" [data]="educationDropdown" ></app-common-dropdown>
                   
                    </div>
                    <div class="formfield topField 3">
                        <label class="label">{{labelMessage.TIME}}</label>
                        <mat-form-field appearance="outline" class="increaseFormfield">
                            <input matInput [matDatepicker]="picker1" readonly [placeholder]="labelMessage.PLACEHOLDER_FROM">
                            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="formfield topField 4">
                        <label> </label>
                        <mat-form-field appearance="outline" class="increaseFormfield" style="margin-top: 15px;">
                            <input matInput [matDatepicker]="picker2" [placeholder]="labelMessage.PLACEHOLDER_TO"
                                readonly>
                            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <!-- <app-dropdown-field [gender]="[labelMessage.GENDER]"></app-dropdown-field> -->
                    <div class="formfield topField 5">
                        <label class="label">{{labelMessage.LANGUAGE}}</label>
                        <mat-form-field appearance="outline" class="increaseFormfield">
                            <mat-select >
                                <mat-option *ngFor="let item of languageDropdown" [value]="item">
                                    {{item.LABEL}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="formfield topField 6">
                        <label class="label">{{labelMessage.PROFESSIONAL_COURSE}}</label>
                        <mat-form-field appearance="outline" class="increaseFormfield">
                            <input matInput [placeholder]="labelMessage.PROFESSIONAL_COURSE">
                        </mat-form-field>
                    </div>
                </div>
                <div class="address">
                    <label class="label">{{labelMessage.DESCRIPTION}}</label>
                    <mat-form-field appearance="outline" class="addressFormfield">
                        <textarea type="text" placeholder="Message" class="inputMessage" matInput cdkTextareaAutosize
                            cdkAutosizeMinRows="4" cdkAutosizeMaxRows="7"
                            [placeholder]="labelMessage.DESCRIPTION"></textarea>
                    </mat-form-field>
                </div>
                <div class="classyButton">
                    <button class="btn_primary" mat-raised-button>{{uiMessage.BUTTON}}</button>
                </div>
            </form>

    <div class="card2">
        <div class="basic-card">
            <div class="header">
                <p class="header-text">{{uiMessage.LIST_ALL_QUALIFICATION}}</p>
            </div>
            <div class="border"></div>
            <!-- <app-common-table [columns]="heading" [dataSource]="dataSource"></app-common-table> -->
        </div>
    </div>
</section>
