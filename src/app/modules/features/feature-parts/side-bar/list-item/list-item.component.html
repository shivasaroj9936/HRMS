<section >
  <mat-list-item (click)="showSubmenu = !showSubmenu" [routerLink]=[item.route] routerLinkActive="is_active" [disabled]="!item.isActive" >
    <div class="item_text "  >

      <mat-icon class="item_icon">{{ item.icon }}</mat-icon>
      <p class="sidenav_text" *ngIf="isShowing">
          {{ item.title }}
      </p>
    </div>
    <mat-icon class="menu-button" [ngClass]="{ rotated: showSubmenu }" *ngIf="item.options">expand_more</mat-icon>
  </mat-list-item>
  <ng-container *ngIf="item.options">
    <ng-container *ngFor="let subMenuItem of item.options">
      <div class="submenu" [ngClass]="{ expanded: showSubmenu }" *ngIf="showSubmenu && isShowing">
        <a mat-list-item href="...">
          <mat-icon mat-list-icon>{{ subMenuItem?.subLogo }}</mat-icon>
          {{ subMenuItem.subTitle }}</a>
      </div>
    </ng-container>
  </ng-container>
</section>
