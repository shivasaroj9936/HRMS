<div class="formfield " *ngIf="inputFormControl">
    <label class="label" [ngClass]="labelStyle">{{label|titlecase}}</label>
    <mat-form-field appearance="outline" [ngClass]="formfieldCSS" >
      <mat-select [formControl]="$any(inputFormControl)" (selectionChange)="selectionChange($event)" >
        <input [formControl]="myControl"  class="filter">
        <mat-option *ngFor="let item of filteredOptions | async" [value]="item" [disabled]="item=='no results Found'" >  
          {{item}}
        </mat-option>
      </mat-select>
      <!-- <mat-icon class="icon" matSuffix>expand_more</mat-icon> -->
      <mat-error>{{   inputFormControl | validate : label   }}</mat-error>
    </mat-form-field>
  </div>
