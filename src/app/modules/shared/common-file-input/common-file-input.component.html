<div class="formfield">
    <label class="label">{{ label|titlecase }}</label>
    <mat-form-field appearance="outline">
      <input matInput readonly/>
      <input   type="file" accept=".pdf,.jpeg,.jpg"/>
      <mat-error>{{ inputFormControl| validate : label }}</mat-error>
    </mat-form-field>
  </div>
