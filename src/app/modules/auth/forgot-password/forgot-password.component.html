<section>
    <mat-card>

        <img src="/assets/applogo.png" alt="logo">
        <div class="reset_heading">

            <h3 >Reseat Your Password</h3>
        </div>
        <mat-card-content>
            <form [formGroup]="resetForm" (submit)="sendEmail()" class="form-inner">
                <p>We will send you a link to reset password.</p>

                <mat-form-field appearance="standard">
                    <input matInput formControlName="email" placeholder="Enter Your Email" />
                    <mat-error>{{getControl('email')|validate:'email'}}</mat-error>
                </mat-form-field>

                <div class="btn_group">
                    <button mat-button type="submit">                     
                        RECOVER PASSWORD</button>
                </div>
            </form>
        
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="'LOGIN'|absolutePath" >BACK TO LOGIN </button>
        </mat-card-actions>

        <div class="bottom_text">
            <p class="text">
                2023 Â© Appinventiv HR System
            </p>
        </div>

    </mat-card>

</section>
